<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Proxy App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="control-bar">
        <input type="text" id="text-box" placeholder="Enter card name ... "></input>
        <button onclick="sendText()">Search for Card</button>
        <button>Continue</button>
        <button>Back</button>
    </div>

    <div class="card-container">
        <div class="card-image-frame">
            <img class="card-image" src="https://cards.scryfall.io/normal/front/5/8/5852f528-92aa-45cf-8436-5774691676d3.jpg?1562913435">
        </div>
        <div class="card-information">
            <h1 class="card-name">
                <span class="card-text-card-name">Bogardan Hellkite</span>
                <span class="card-text-mana-cost">6{R}{R}</span>
            </h1>
            <p class="card-text-type-line">Creature â€” Dragon</p>
            <div class="card-text-oracle">Flash\nFlying\nWhen this creature enters, it deals 5 damage divided as you choose among any number of targets.</div>
            <div class="card-text-stats">5/5</div>
            <p class="card-text-artist">Illustrated by Scott M. Fischer</p>
        </div>
        <div class="card-version-container">
            <div class="card-versions">At least one other version</div>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script src="script.js"></script>

</body>
</html>
